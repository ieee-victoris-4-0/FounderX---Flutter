name: Flutter CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # ðŸ‘ˆ Ø£ÙŠ tag ÙŠØ¨Ø¯Ø£ Ø¨Ù€ v (Ø²ÙŠ v1.0.0)
     
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code 
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version 3.35.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Release APK to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/') # ðŸ‘ˆ ÙŠØ´ØªØºÙ„ Ø¨Ø³ Ù„Ùˆ workflow Ø´ØºØ§Ù„ Ù…Ù† tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}